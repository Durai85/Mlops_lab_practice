name: Train and Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Build Docker image
        run: docker build -t model-ml .

      - name: List images (debug)
        run: docker images

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name model_container model-ml
          echo "âœ… Container running successfully!"
