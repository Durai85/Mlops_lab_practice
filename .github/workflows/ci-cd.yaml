name: Train and Build

on: [push]

jobs:
    build:
          runs-on: ubuntu-latest

          steps:
              - uses: actions/checkout@v3

              - uses: actions/setup-python@v4
                with: 
                    python-version: "3.9"

              - name: installing dependencies
                run: |
                  pip install -r requirements.txt

              - name: Training Model
                run: |
                  python train.py